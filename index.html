<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header></header>

  <div class="calc">
    <div class="calc-display">0</div>

    <div class="calc-keys">
      <button data-key="all-clear" data-type="all-clear">AC</button>
      <button data-key="plus-minus" data-type="plus-minus">±</button>
      <button data-key="percent" data-type="percent">%</button>

      <button data-key="division" data-type="operator">÷</button>
      <button data-key="multiplication" data-type="operator">×</button>
      <button data-key="subtraction" data-type="operator">−</button>
      <button data-key="addition" data-type="operator">+</button>
      <button data-type="equal" class="equal">=</button>

      <button data-type="number" class="seven">7</button>
      <button data-type="number" class="eight">8</button>
      <button data-type="number" class="nine">9</button>

      <button data-type="number" class="four">4</button>
      <button data-type="number" class="five">5</button>
      <button data-type="number" class="six">6</button>

      <button data-type="number" class="one">1</button>
      <button data-type="number" class="two">2</button>
      <button data-type="number" class="three">3</button>

      <button data-type="number" class="zero">0</button>

      <button data-type="coma" class="coma">.</button>
    </div>
  </div>

  <footer>
  </footer>
  <script src="index.js"></script>
</body>

</html>
